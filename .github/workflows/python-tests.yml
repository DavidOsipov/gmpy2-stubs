# .github/workflows/python-tests.yml
name: Python Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-python37:
    name: Test with Python 3.7
    runs-on: ubuntu-20.04  # Specifically use Ubuntu 20.04 for Python 3.7
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.7
      uses: actions/setup-python@v5
      with:
        python-version: "3.7"
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy pytest
        # If you have a requirements.txt file, uncomment the next line
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install -e .
    - name: Typecheck with mypy
      run: |
        mypy src/gmpy2
    - name: Test with pytest
      run: |
        pytest
      # If you don't have tests yet, comment this out or add your preferred test command

  test-newer-python:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest  # Use latest Ubuntu for Python 3.8+
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy pytest
        # If you have a requirements.txt file, uncomment the next line
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install -e .
    - name: Typecheck with mypy
      run: |
        mypy src/gmpy2
    - name: Test with pytest
      run: |
        pytest
      # If you don't have tests yet, comment this out or add your preferred test command